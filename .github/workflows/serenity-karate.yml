name: API Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Run API tests
      run: mvn clean verify

    - name: Upload Serenity Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: serenity-report
        path: target/site/serenity
